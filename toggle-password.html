<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Toggle password visibility</title>
    <style>
      body {
        margin: 2rem auto;
        padding: 1rem;
        max-width: 40rem;
      }
      label {
        display: block;
      }
      input {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Toggle password visibility</h1>
    <p>Enter username and password to login</p>
    <form>
      <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" />
      </div>
      <div>
        <label for="current-password">Current password</label>
        <input type="password" name="current-password" id="current-password" />
      </div>
      <div>
        <label for="new-password">New password</label>
        <input type="password" name="new-password" id="new-password" />
      </div>
      <div>
        <label for="show-passwords">
          <input type="checkbox" name="show-passwords" id="show-passwords" />
          Show passwords
        </label>
      </div>
      <button type="submit">Log in</button>
    </form>
    <script>
      const showPassword = document.querySelector("#show-passwords");
      const inputNodelist = document.querySelectorAll("[type=password]");
      const inputArray = Array.prototype.slice.call(inputNodelist);

      function toggle() {
        inputArray.forEach(function (element) {
          if (showPassword.checked) {
            element.type = "text";
          } else {
            element.type = "password";
          }
        });
      }

      showPassword.addEventListener("click", toggle);
    </script>
  </body>
</html>
