<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Toggle password visibility</title>
    <style>
      body {
        margin: 2rem auto;
        padding: 1rem;
        max-width: 40rem;
      }
      label {
        display: block;
      }
      input {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Toggle password visibility</h1>
    <h2>Change username</h2>
    <p>Enter username and password to change your username</p>
    <form>
      <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </div>
      <div>
        <label for="show-password">
          <input
            type="checkbox"
            name="show-password"
            id="show-password"
            data-toggle="#password"
          />
          Show password
        </label>
      </div>
      <button type="submit">Change username</button>
    </form>
    <h2>Change password</h2>
    <p>Enter your current password and new password below.</p>
    <form>
      <div>
        <label for="current-password">Current password</label>
        <input type="password" name="current-password" id="current-password" />
      </div>
      <div>
        <label for="new-password">New password</label>
        <input type="password" name="new-password" id="new-password" />
      </div>
      <div>
        <label for="show-passwords">
          <input
            type="checkbox"
            name="show-passwords"
            id="show-passwords"
            data-toggle="#current-password, #new-password"
          />
          Show passwords
        </label>
      </div>
      <button type="submit">Change passwords</button>
    </form>
    <script>
      document.addEventListener("click", function (event) {
        if (!event.target.matches("[data-toggle]")) return;
        var passwordsToToggle = Array.prototype.slice.call(
          document.querySelectorAll(event.target.getAttribute("data-toggle"))
        );
        passwordsToToggle.forEach(function (element) {
          if (event.target.checked) {
            element.type = "text";
          } else {
            element.type = "password";
          }
        });
      });
    </script>
  </body>
</html>
