<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Form Saver</title>
    <style>
      body {
        margin: 2rem auto;
        padding: 1rem;
        max-width: 30rem;
      }
      label {
        display: block;
      }
      input,
      textarea {
        display: block;
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        margin-bottom: 2rem;
      }
      textarea {
        height: 8rem;
      }
      button {
        padding: 1rem 3rem;
        background: darkseagreen;
        border: none;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Form Autosave</h1>
    <form class="save-me" id="save-me" autocomplete="off">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" />
      <label for="address">Address</label>
      <input type="text" name="address" id="address" />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" />
      <label for="more">Comment</label>
      <textarea name="more" id="more"></textarea>
      <button type="submit">Send form</button>
    </form>
    <script>
      const prefix = "saved_";
      const fieldsAll = Array.prototype.slice.call(
        document.querySelectorAll("#save-me input, #save-me textarea")
      );

      function getElemId(field) {
        if (field.id) {
          return field.id;
        }
        if (field.name) {
          return field.name;
        }
        return null;
      }

      function storeData(event) {
        if (!event.target.closest("#save-me")) return;
        const id = getElemId(event.target);
        if (!id) return;
        localStorage.setItem(prefix + id, event.target.value);
      }

      function repopulateForm() {
        fieldsAll.forEach(function (field) {
          const id = getElemId(field);
          if (!id) return;
          const saved = localStorage.getItem(prefix + id);
          if (!saved) return;
          field.value = saved;
        });
      }
      repopulateForm();

      function clearForm(event) {
        if (event.target.id !== "save-me") return;
        fieldsAll.forEach(function (field) {
          const id = getElemId(field);
          if (!id) return;
          localStorage.removeItem(prefix + id);
        });
      }

      document.addEventListener("input", storeData);
      document.addEventListener("submit", clearForm);
    </script>
  </body>
</html>
