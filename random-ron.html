<!DOCTYPE >
<html>
  <head>
    <meta charset="utf-8" />
    <title>Random Ron</title>
    <style type="text/css">
      body {
        margin: 3rem auto;
        padding: 1rem;
        max-width: 50rem;
        text-align: center;
        color: #444;
      }
      h1 {
        font: 1rem sans-serif;
        text-transform: uppercase;
      }
      blockquote {
        min-height: 2rem;
        border-top: 4px solid tomato;
        border-bottom: 4px solid tomato;
        padding: 1rem 3rem;
        font-style: italic;
        font-size: 2.5rem;
      }
    </style>
  </head>
  <body>
    <h1>
      Random quotes from
      <a href="https://en.wikipedia.org/wiki/Ron_Swanson">Ron</a>
    </h1>
    <button id="more">Another Ron, plz!</button>
    <blockquote id="quote" aria-live="polite">â€¦</blockquote>
    <script>
      const quoteElem = document.querySelector("#quote");
      const moreBtn = document.querySelector("#more");
      const recentQuotes = [];
      const recentQuotesLimit = 50;

      function grabQuotes() {
        fetch("https://ron-swanson-quotes.herokuapp.com/v2/quotes")
          .then(function (response) {
            if (response.ok) {
              return response.json();
            } else {
              return Promise.reject(response);
            }
          })
          .then(function (data) {
            var currentQuote = data[0];
            // check that this quote is not a duplicate
            if (recentQuotes.indexOf(currentQuote) < 0) {
              recentQuotes.push(currentQuote);
              if (recentQuotes.length > recentQuotesLimit) {
                recentQuotes.shift();
              }
              quoteElem.textContent = currentQuote;
            } else {
              grabQuotes();
            }
          })
          .catch(function (error) {
            quoteElem.textContent = "Ron has nothing to say right now";
          });
      }

      grabQuotes();
      moreBtn.addEventListener("click", grabQuotes);
    </script>
  </body>
</html>
