<!DOCTYPE >
<html>
  <head>
    <meta charset="utf-8" />
    <title>DOM library</title>
    <style>
      body {
        margin: 2rem auto;
        padding: 1rem;
        max-width: 40rem;
      }
      button {
        padding: 1rem 3rem;
        border: none;
        font-size: 1rem;
      }
      .btn-teal {
        background-color: teal;
        color: #fff;
      }
      .btn-purple {
        background-color: rebeccapurple;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>DOM Library</h1>
    <p>
      Most of the interesting stuff here happens in the console. <br />
      Apart from switching these buttons to purple! üíú
    </p>
    <div>
      <button class="btn-teal" id="button-1">Button one</button>
      <button class="btn-teal" id="button-2">Button two</button>
      <button class="btn-teal" id="button-3">Button three</button>
    </div>
    <ul>
      <li>Item one</li>
      <li>Item two</li>
      <li>Item three</li>
    </ul>
    <script>
      var Lib = (function () {
        var Constructor = function (selector) {
          this.elems = document.querySelectorAll(selector);
        };
        Constructor.prototype.items = function () {
          return Array.prototype.slice.call(this.elems);
        };
        Constructor.prototype.first = function () {
          return this.elems[0];
        };
        Constructor.prototype.last = function () {
          return this.elems[this.elems.length - 1];
        };
        Constructor.prototype.addClass = function (className) {
          this.items().forEach(function (el) {
            el.classList.add(className);
          });
          return this;
        };
        Constructor.prototype.removeClass = function (className) {
          this.items().forEach(function (el) {
            el.classList.remove(className);
          });
          return this;
        };
        return Constructor;
      })();

      // Use the library! First create new instances:
      var btns = new Lib("button");
      var list = new Lib("ul");
      // Do something with the instances
      console.log("btns.items() üëâ ", btns.items());
      console.log("list.items() üëâ ", list.items());
      console.log("btns.first() ‚è™", btns.first());
      console.log("btns.last() ‚è©", btns.last());
      // Look, now we can even chain methods
      btns.removeClass("btn-teal").addClass("btn-purple");
    </script>
  </body>
</html>
