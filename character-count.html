<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Character count</title>
    <style type="text/css">
      body {
        margin: 2rem auto;
        padding: 1rem;
        max-width: 40rem;
      }
      label {
        display: block;
      }
      textarea {
        min-height: 20rem;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Character count</h1>
    <label for="text">Type something</label>
    <textarea id="text"></textarea>
    <p>
      You have written
      <strong><span id="word-count">0</span> words</strong> and
      <strong><span id="character-count">0</span> characters</strong>.
    </p>
    <script>
      const typing = document.querySelector("#text");
      const resultChar = document.querySelector("#character-count");
      const resultWord = document.querySelector("#word-count");
      function counter() {
        resultChar.textContent = typing.value.length;
        const wordArray = typing.value
          .split(/[\n\r\s]+/g) // regex spaces and line breaks, one or more, global
          .filter(function (word) {
            return word.length;
          });
        resultWord.textContent = wordArray.length;
      }
      typing.addEventListener("input", counter);
    </script>
  </body>
</html>
