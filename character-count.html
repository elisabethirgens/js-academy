<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Character count</title>
    <style type="text/css">
      body {
        margin: 2rem auto;
        padding: 1rem;
        max-width: 40rem;
      }
      label {
        display: block;
      }
      textarea {
        min-height: 20rem;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Character count</h1>
    <label for="text">Type something</label>
    <textarea id="text"></textarea>
    <p id="result" aria-live="polite">
      You have written 0 words and 0 characters.
    </p>
    <script>
      const typing = document.querySelector("#text");
      const result = document.querySelector("#result");
      function counter() {
        const wordsArray = typing.value
          .split(/[\n\r\s]+/g) // regex spaces and line breaks, one or more, global
          .filter(function (word) {
            return word.length;
          });
        result.textContent =
          "You have written " +
          wordsArray.length +
          " words and " +
          typing.value.length +
          " characters.";
      }
      typing.addEventListener("input", counter);
    </script>
  </body>
</html>
